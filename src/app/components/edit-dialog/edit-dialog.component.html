<h2>Modifier {{ data.field }}</h2>
<form>
    <div *ngIf="isPasswordField">
        <input type="password" [(ngModel)]="oldPassword" placeholder="Ancien mot de passe" name="oldPassword">
        <input type="password" [(ngModel)]="newPassword" placeholder="Nouveau mot de passe" name="newPassword">
        <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirmer le nouveau mot de passe" name="confirmPassword" (keyup.enter)="onSave()">
    </div>
    <div *ngIf="!isPasswordField">
        <input type="text" [(ngModel)]="newValue" placeholder="Nouveau Username" name="newValue" (keyup.enter)="onSave()">
    </div>
    <button mat-button (click)="onSave()">Sauvegarder les modifications</button>
    <button mat-button (click)="onCancelClick()">Annuler</button>
</form>
